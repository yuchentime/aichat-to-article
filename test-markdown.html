<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Markdown Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-markdown@9.0.1/index.js"></script>
    <script src="https://unpkg.com/react-syntax-highlighter@15.5.0/dist/cjs/index.js"></script>
    <script src="https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content pre {
            border-radius: 0.375rem;
            overflow-x: auto;
        }
        .markdown-content code {
            font-size: 0.875rem;
        }
        .markdown-content .mermaid-diagram {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .markdown-content .mermaid-diagram svg {
            max-width: 100%;
            height: auto;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">Enhanced Markdown Rendering Test</h1>
        <div id="root"></div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Initialize mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: 'default',
            securityLevel: 'loose',
        });

        // Custom component for Mermaid diagrams
        const MermaidDiagram = ({ chart }) => {
            const ref = useRef(null);

            useEffect(() => {
                if (ref.current) {
                    mermaid.render(`mermaid-${Date.now()}`, chart).then((result) => {
                        if (ref.current) {
                            ref.current.innerHTML = result.svg;
                        }
                    }).catch((error) => {
                        console.error('Mermaid rendering error:', error);
                        if (ref.current) {
                            ref.current.innerHTML = `<pre><code>${chart}</code></pre>`;
                        }
                    });
                }
            }, [chart]);

            return React.createElement('div', { ref, className: 'mermaid-diagram my-4' });
        };

        const ResultItem = ({ task, isExpanded, isCopied, onToggle, onCopy, onDelete }) => {
            return React.createElement('li', {
                className: 'border rounded-lg p-4 space-y-2 bg-white shadow-sm hover:shadow transition-shadow'
            }, [
                React.createElement('div', {
                    key: 'header',
                    className: 'flex justify-between items-start'
                }, [
                    React.createElement('div', {
                        key: 'info',
                        className: 'flex-1'
                    }, [
                        React.createElement('div', {
                            key: 'status',
                            className: 'text-xs text-gray-500'
                        }, `${task.status} · ${task.domain}`)
                    ]),
                    React.createElement('div', {
                        key: 'actions',
                        className: 'flex items-center gap-2 ml-2'
                    }, [
                        task.result && React.createElement('button', {
                            key: 'copy',
                            className: 'text-blue-600 hover:underline text-sm',
                            onClick: () => onCopy(task)
                        }, isCopied ? '已复制' : '复制'),
                        React.createElement('button', {
                            key: 'delete',
                            className: 'text-red-600 hover:underline text-sm',
                            onClick: () => onDelete(task.id)
                        }, '删除')
                    ])
                ]),
                task.result && React.createElement('div', {
                    key: 'content',
                    className: 'mt-2'
                }, [
                    React.createElement('div', {
                        key: 'markdown',
                        className: `text-sm text-gray-700 ${isExpanded ? 'markdown-content' : 'markdown-content line-clamp-3'}`
                    }, [
                        React.createElement(ReactMarkdown, {
                            key: 'md',
                            children: task.result,
                            components: {
                                code({ node, inline, className, children, ...props }) {
                                    const match = /language-(\w+)/.exec(className || '');
                                    const language = match ? match[1] : '';
                                    
                                    // Handle Mermaid diagrams
                                    if (language === 'mermaid') {
                                        return React.createElement(MermaidDiagram, {
                                            chart: String(children).replace(/\n$/, '')
                                        });
                                    }
                                    
                                    // Handle code blocks with syntax highlighting
                                    if (!inline && match) {
                                        return React.createElement('pre', {
                                            className: 'bg-gray-900 text-white p-4 rounded-md my-2 overflow-x-auto'
                                        }, React.createElement('code', {
                                            className: `language-${language}`
                                        }, String(children).replace(/\n$/, '')));
                                    }
                                    
                                    // Handle inline code
                                    return React.createElement('code', {
                                        className: 'bg-gray-100 px-1 py-0.5 rounded text-sm font-mono',
                                        ...props
                                    }, children);
                                },
                                h1: ({ children }) => React.createElement('h1', {
                                    className: 'text-xl font-bold mb-2 text-gray-900'
                                }, children),
                                h2: ({ children }) => React.createElement('h2', {
                                    className: 'text-lg font-semibold mb-2 text-gray-900'
                                }, children),
                                h3: ({ children }) => React.createElement('h3', {
                                    className: 'text-md font-medium mb-1 text-gray-900'
                                }, children),
                                p: ({ children }) => React.createElement('p', {
                                    className: 'mb-2 leading-relaxed'
                                }, children),
                                ul: ({ children }) => React.createElement('ul', {
                                    className: 'list-disc list-inside mb-2 space-y-1'
                                }, children),
                                ol: ({ children }) => React.createElement('ol', {
                                    className: 'list-decimal list-inside mb-2 space-y-1'
                                }, children),
                                li: ({ children }) => React.createElement('li', {
                                    className: 'ml-2'
                                }, children),
                                blockquote: ({ children }) => React.createElement('blockquote', {
                                    className: 'border-l-4 border-gray-300 pl-4 italic my-2 text-gray-600'
                                }, children),
                                table: ({ children }) => React.createElement('div', {
                                    className: 'overflow-x-auto my-2'
                                }, React.createElement('table', {
                                    className: 'min-w-full border-collapse border border-gray-300'
                                }, children)),
                                th: ({ children }) => React.createElement('th', {
                                    className: 'border border-gray-300 px-2 py-1 bg-gray-100 font-semibold text-left'
                                }, children),
                                td: ({ children }) => React.createElement('td', {
                                    className: 'border border-gray-300 px-2 py-1'
                                }, children),
                                a: ({ children, href }) => React.createElement('a', {
                                    href,
                                    className: 'text-blue-600 hover:underline',
                                    target: '_blank',
                                    rel: 'noopener noreferrer'
                                }, children),
                                strong: ({ children }) => React.createElement('strong', {
                                    className: 'font-semibold text-gray-900'
                                }, children),
                                em: ({ children }) => React.createElement('em', {
                                    className: 'italic'
                                }, children)
                            }
                        })
                    ]),
                    task.result.length > 150 && React.createElement('button', {
                        key: 'toggle',
                        className: 'text-blue-600 hover:underline text-xs mt-1',
                        onClick: () => onToggle(task.id)
                    }, isExpanded ? '收起' : '展开')
                ])
            ]);
        };

        const TestApp = () => {
            const [expandedTasks, setExpandedTasks] = useState(new Set());
            const [copiedTaskId, setCopiedTaskId] = useState(null);

            const sampleTasks = [
                {
                    id: 'sample-1',
                    action: 'markdown-test',
                    status: 'completed',
                    domain: 'test',
                    result: `# 测试标题

这是一个**粗体文本**和*斜体文本*的示例。

## 代码块示例

\`\`\`javascript
function hello() {
  console.log("Hello, World!");
  return "success";
}
\`\`\`

## JSON 示例

\`\`\`json
{
  "name": "测试",
  "version": "1.0.0",
  "dependencies": {
    "react": "^18.0.0"
  }
}
\`\`\`

## 列表示例

- 第一项
- 第二项
  - 嵌套项
- 第三项

## 表格示例

| 列1 | 列2 | 列3 |
|-----|-----|-----|
| 数据1 | 数据2 | 数据3 |
| 数据4 | 数据5 | 数据6 |

## 引用示例

> 这是一个引用块
> 可以包含多行内容

## 链接示例

[访问 React 官网](https://reactjs.org)

## 内联代码

使用 \`npm install\` 命令安装依赖。`
                },
                {
                    id: 'sample-2',
                    action: 'mermaid-test',
                    status: 'completed',
                    domain: 'mermaid',
                    result: `# Mermaid 图表示例

## 流程图

\`\`\`mermaid
graph TD
    A[开始] --> B{是否登录?}
    B -->|是| C[显示主页]
    B -->|否| D[显示登录页]
    C --> E[结束]
    D --> E
\`\`\`

## 序列图

\`\`\`mermaid
sequenceDiagram
    participant A as 用户
    participant B as 前端
    participant C as 后端
    A->>B: 点击登录
    B->>C: 发送登录请求
    C->>B: 返回结果
    B->>A: 显示结果
\`\`\`

这是一个包含 Mermaid 图表的示例任务。`
                }
            ];

            const toggleTaskExpansion = (taskId) => {
                setExpandedTasks(prev => {
                    const newSet = new Set(prev);
                    if (newSet.has(taskId)) {
                        newSet.delete(taskId);
                    } else {
                        newSet.add(taskId);
                    }
                    return newSet;
                });
            };

            const copyResult = async (task) => {
                try {
                    await navigator.clipboard.writeText(task.result || '');
                    setCopiedTaskId(task.id);
                    setTimeout(() => setCopiedTaskId(null), 2000);
                } catch (err) {
                    console.error('复制失败', err);
                }
            };

            const deleteTask = (id) => {
                console.log('删除任务:', id);
            };

            return React.createElement('div', {
                className: 'space-y-4'
            }, [
                React.createElement('div', {
                    key: 'info',
                    className: 'bg-blue-50 border border-blue-200 rounded-lg p-4'
                }, [
                    React.createElement('h2', {
                        key: 'title',
                        className: 'text-lg font-semibold text-blue-800 mb-2'
                    }, '增强功能说明'),
                    React.createElement('ul', {
                        key: 'features',
                        className: 'text-sm text-blue-700 space-y-1'
                    }, [
                        React.createElement('li', { key: '1' }, '✅ 语法高亮的代码块'),
                        React.createElement('li', { key: '2' }, '✅ JSON 格式化显示'),
                        React.createElement('li', { key: '3' }, '✅ Mermaid 图表渲染'),
                        React.createElement('li', { key: '4' }, '✅ 表格、列表、引用等完整 Markdown 支持'),
                        React.createElement('li', { key: '5' }, '✅ 深色模式适配'),
                        React.createElement('li', { key: '6' }, '✅ 响应式设计')
                    ])
                ]),
                React.createElement('ul', {
                    key: 'tasks',
                    className: 'space-y-4'
                }, sampleTasks.map(task => 
                    React.createElement(ResultItem, {
                        key: task.id,
                        task,
                        isExpanded: expandedTasks.has(task.id),
                        isCopied: copiedTaskId === task.id,
                        onToggle: toggleTaskExpansion,
                        onCopy: copyResult,
                        onDelete: deleteTask
                    })
                ))
            ]);
        };

        ReactDOM.render(React.createElement(TestApp), document.getElementById('root'));
    </script>
</body>
</html>
